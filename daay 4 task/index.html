<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background-color: #000; /* Simulates NASA's dark background */
    }

    /* Hero Section Styling */
    .hero-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/image/potw2441a.jpg'); /* Example NASA image */
      background-size: cover;
      background-position: center;
      min-height: 80vh;
    }

    .hero-content {
      max-width: 50%;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .hero-content a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0074FF;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .hero-content a:hover {
      background-color: #005FCC;
    }

    .hero-image {
      max-width: 40%;
    }

    .hero-image img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Explore the Universe</h1>
      <p>
        Discover the latest missions, research, and news from NASA, your window to the cosmos. 
        From space exploration to groundbreaking technology, the possibilities are infinite.
      </p>
      <a href="https://www.nasa.gov">Learn More</a>
    </div>
    <div class="hero-image">
      <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/potw2441a.jpg" alt="NASA Space Image">
    </div>
  </section>

</body>
</html>
