<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Demonstrating various loops in JavaScript

console.log("Demonstrating 'for' loop:");
// Using a 'for' loop to iterate through numbers from 1 to 5
for (let i = 1; i <= 5; i++) {
    console.log(`Iteration ${i}`);
}

console.log("\nDemonstrating 'while' loop:");
// Using a 'while' loop to count down from 5
let count = 5;
while (count > 0) {
    console.log(`Countdown: ${count}`);
    count--;
}

console.log("\nDemonstrating 'do...while' loop:");
// Using a 'do...while' loop to execute at least once
let num = 0;
do {
    console.log(`This will print at least once, num is: ${num}`);
    num++;
} while (num < 1);

console.log("\nDemonstrating 'for...of' loop:");
// Using 'for...of' loop to iterate through an array
const fruits = ["apple", "banana", "cherry"];
for (const fruit of fruits) {
    console.log(`I like ${fruit}`);
}

console.log("\nDemonstrating 'for...in' loop:");
// Using 'for...in' loop to iterate through properties of an object
const car = { brand: "Toyota", model: "Corolla", year: 2020 };
for (const key in car) {
    console.log(`${key}: ${car[key]}`);
}

    </script>

        const fruits= [apple,]
    </script>
</body>
</html>
