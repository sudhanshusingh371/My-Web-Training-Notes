    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote Eligibility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 300px;
      margin: auto;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check Voting Eligibility</h2>
    <label for="age">Enter your age:</label>
    <input type="number" id="age" placeholder="Your age" required>
    <br>
    <button onclick="checkEligibility()">Enter</button>
    <p id="result" style="margin-top: 15px; font-weight: bold;"></p>
  </div>

  <script>
    function checkEligibility() {
      const age = document.getElementById("age").value;
      const result = document.getElementById("result");

      if (!age || age < 0) {
        result.textContent = "Please enter a valid age.";
        result.style.color = "red";
      } else if (age >= 18) {
        result.textContent = "You are eligible to vote!";
        result.style.color = "green";

      } else {
        result.textContent = "You are not eligible to vote.";
        result.style.color = "orange";

      }
         if (age >= 100){
        result.textContent = "You are enter invalid number!";
      result.style.color = "red";

      }
    }
  </script>
  <div>
    <h3><i class="fa-solid fa-triangle-exclamation"></i></h3>
  </div>
</body>
</html>
