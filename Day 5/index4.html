<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxmain{
            height: 1000px;
            width: 1000px;
            background-color: blue;
        }
        .box{
            height: 200px;
            width: 200ppx;
            background-color: black;
            color: white;
        }
        .box:hover{

            transform: translate(1000px , 1000px) rotate(180deg) skew(11deg);
            transition-duration: 4s;
        }
    </style>
</head>
<body>
    <div  class="boxmain">
        <div class="box"><h1>Sudhanshu Singh</h1></div>
    </div>
</body>
</html>
